<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <header class="bg-dark">
        <nav class="container navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Calculator</a>
        </nav>
    </header>
    <section class="container">
        <div class="row base">
            <div class="col-sm-4 col-md-6 col-lg-4 displays">
                <div class="numeros" id="pantalla"></div>
            </div>
            <div class="col-sm-4 col-md-6 col-lg-4 butons" id="button">
                <a href="#" data-number='7'>7</a>
                <a href="#" data-number='8'>8</a>
                <a href="#" data-number='9'>9</a>
                <a href="#" data-math='divi'>/</a>
                <a href="#" data-number='4'>4</a>
                <a href="#" data-number='5'>5</a>
                <a href="#" data-number='6'>6</a>
                <a href="#" data-math='multi'>x</a>
                <a href="#" data-number='1'>1</a>
                <a href="#" data-number='2'>2</a>
                <a href="#" data-number='3'>3</a>
                <a href="#" data-math='res'>-</a>
                <a href="#" data-number='0'>0</a>
                <a href="#" data-number='.'>.</a>
                <a href="#" data-option='igual'>=</a>
                <a href="#" data-math='sum'>+</a>
                <a href="#" data-option='limpia'>Limpiar</a>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
